{% extends "base.html" %} {% block content%}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  body {
    background: #fffff0;
    transition: 0.6s linear;
  }
   .shoes-card {
    margin-top:3rem;
    width: 500px;
    background: #ecedef;
    padding: 40px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    text-transform: uppercase;
  }
  .shoes-card h1 {
    font-size: 22px;
    margin-bottom: 4px;
  }
  .shoes-card p {
    font-size: 13px;
    color: #bbb;
  }
  .shoes-pic {
    width: 100%;
    height: 250px;
    background-size: cover;
    background-position: center;
    transition: 0.6s linear;
  }
  .shoes-colors {
    margin-bottom: 40px;
    display: flex;
    justify-content: center;
  }

  .shoes-colors span {
    width: 14px;
    height: 14px;
    margin: 0 10px;
    margin-top:10px;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
  }
  .blue {
    background: #fffff0;
  }

  .shoes-colors .active:after {
    content: "";
    width: 22px;
    height: 22px;
    border: 2px solid #8888;
    position: absolute;
    border-radius: 50%;
    box-sizing: border-box;
    left: -4px;
    top: -4px;
  }
  .shoes-info {
    display: flex;
    align-items: center;
  }
  .shoes-price {
    color: #000;
    font-size: 26px;
  }
  .shoes-button {
    margin-left: auto;
    color: #000;
    text-decoration: none;
    border: 2px solid;
    padding: 8px 24px;
    border-radius: 20px;
    transition: 0.4s linear;
  }

  .shoes-button:hover {
    transform: scale(1.06);
  }
</style>
<div class="body">
  <div class="shoes-card">
    <h1>{{product_instance.title}}</h1>


<div class="shoes-pic" style="background-image: url('{{ product_instance.display_image }}');"></div>
    <div class="shoes-colors">

{% for image in image_urls %}
    <span class="blue{% if forloop.counter == 1 %} active{% endif %}" data-color="#7ed6df" data-pic="url({{ image.image_url }})"></span>
{% endfor %}
    </div>
    <div class="shoes-info">
      <div class="shoes-price">Â£{{product_instance.price}}</div>
      <a href="#" class="shoes-button">Add to Cart</a>
    </div>
  </div>
</div>
<script>
$(document).ready(function(){
      $(".shoes-colors span").click(function(){
        $(".shoes-colors span").removeClass("active");
        $(this).addClass("active");
        $("body").css("background",$(this).attr("data-color"));
        $(".shoes-pic").css("background-image",$(this).attr("data-pic"));
      })
      });
</script>
{% endblock %}
